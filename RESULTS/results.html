<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESULTS</title>
    <link rel="stylesheet" href="results-style.css" type="text/css">
</head>
<body>
    <h1>Examination Results</h1>
    <div class="RESULTS">
        <h2 id="hero">Secondary School Examination</h2>
        <form method="GET" id="results" action="">

            <label>Roll Number :</label><br>
            <input type="text" id="roll" placeholder="Enter Your Roll Number" required><br><br>

            <label >Date Of Birth :</label><br>
            <input type="text" id="birth" placeholder="Enter Your Date Of Birth" required><br><br>

            <label>School No :</label><br>
            <input type="text" id="No" placeholder="Enter Your School No" required><br><br>

            <label>Centre No :</label><br>
            <input type="text" id="Centre" placeholder="Enter Your Centre No" required><br><br>

            <label>Admit Card</label><br>
            <input type="text" id="Admit" placeholder="Enter Your Admit Card No" required><br><br>

            <input type="submit" value="Submit" id="sub" >
        </form>
    </div>
</body>
</html>
