<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMISSION FORM</title>
    <link rel="stylesheet" type="text/css" href="Admission-style.css">
</head>
<body>
    <h1>ADMISSION FORM</h1>
    <div class="ADMISSION">
            <h2>FILL THE FORM</h2>
        <form method="POST" id="ADMISSION" action="">

            <label> First Name :</label><br>
            <input type="text" name="Fname" id="Name"
            placeholder="Enter First Your Name"><br><br>

            <label>Last Name :</label><br>
            <input type="text" name="Lname" id="Name"
            placeholder="Enter Last Your Name"><br><br>

            <label>Mobile Number :</label><br>
            <select id="ph">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option></select>
            <input type="num" name="Mnum" id="num"
            placeholder="Enter Your Mobile Number"><br><br>

            <label>Email :</label><br>
            <input type="Email" name="Email" id="Name"
            placeholder="Enter Your Email"><br><br>

            <label>Password :</label><br>
            <input type="password" name="pass" id="Name"
            placeholder="Enter Your Email's Password "><br><br>

            <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"><span id="male">&nbsp;Female</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"><span id="male">&nbsp;Other</span>&nbsp;&nbsp;<br><br>
            <input type="submit" value="Submit" id="sub">
        </form>
    </div>
</body>
</html>
